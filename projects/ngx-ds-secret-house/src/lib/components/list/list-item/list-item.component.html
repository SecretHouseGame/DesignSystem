<div class="list__item" [ngClass]="{ 'list__item--tiny': item.tiny, 'list__item--disabled': disabled }">
	<div class="list__item__text">
		<img *ngIf="item.img" [src]="item.img.src" [alt]="item.img.alt" />
		<div>
			<p>{{ item.text }}</p>
			<span *ngIf="item.subtitle">{{ item.subtitle }}</span>
		</div>
	</div>
	<div class="list__item__icon">
		<ion-icon name="arrow-forward-outline"></ion-icon>
	</div>
</div>
