<sh-field-container [for]="id" [label]="label" [help]="help">
    <div class="fields-inputs">
        <label *ngFor="let option of options" for="{{ option.id }}" class="flex">
            <input type="radio" value="{{ option.value }}" id="{{ option.id }}" name="{{name}}" />
            {{ option.text }}
        </label>
    </div>
</sh-field-container>
